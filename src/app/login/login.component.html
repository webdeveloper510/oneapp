<ion-content>
  
  <ion-grid class="mt-4">

      <app-logo></app-logo>
    
      <ion-row>
        <ion-col size=12>
         
            <ion-item>
              <ion-input placeholder="E-mail or Username" clearInput></ion-input>
            </ion-item>
            
            <ion-item class="mt-2">
              <ion-input type="password" placeholder="Password" clearInput></ion-input>
            </ion-item>
          
        </ion-col>
      </ion-row>

      <ion-row class="mt-4">
        <ion-col size="2"></ion-col>
        <ion-col size="8">
          <div class="ion-text-center">
            <ion-button expand="block" 
                        color="light" 
                        class="login-button ion-text-capitalize"
                        [routerLink]="['/welcome']"
                        >
                        <ion-text color="dark">Login</ion-text>
            </ion-button>

          </div>
          
          <div class="ion-text-center mt-1">
            <ion-text class="ion-text-capitalize forgot-text" 
                      color="light"
                      [routerLink]="['/forgot-password']"
                      >
                      forgot your password? 
            </ion-text>
          </div>
          <div class=" mt-1">
            <ion-text class="forgot-text text-color" >Don't have the account?</ion-text>
            <ion-text class="forgot-text ion-text-capitalize" 
                      color="light"
                      [routerLink]="['/sign-up']"
                      >
                      register now
            </ion-text>
          </div>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
  </ion-grid>

  
  
</ion-content>
